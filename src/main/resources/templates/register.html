<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Imperia Online: The Redemption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3d7bd;
           font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .container {
            max-width: 400px;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn {
            background-color: #8b4513;
            border-color: #8b4513;
        }

        .btn:hover {
            background-color: #a0522d;
            border-color: #a0522d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Sing up for playing</h2>
    <h2 class="text-center">Imperia Online</h2>
    <h2 class="text-center">The Redemption</h2>
    <form action="#" th:object="${player}" th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div th:if="${usernameError}" class="error-message" style="color: red; text-align: center;">
            <p th:text="${usernameError}"></p>
        </div>
        <button type="submit" class="btn btn-block">Sign up</button>
    </form>
    <div class="form-group"><a href="http://localhost:8080/login">Sign in:</a></div>
</div>
</body>
</html>
