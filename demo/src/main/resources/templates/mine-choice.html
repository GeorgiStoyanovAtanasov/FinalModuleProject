<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #e0d3a7;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        padding: 50px;
        background-color: #f0e6d2;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .btn-mine {
        background-color: #9e7b4e;
        border-color: #9e7b4e;
    }

    .btn-mine:hover {
        background-color: #7b5a33;
        border-color: #7b5a33;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Welcome to The Mines</h1>
  <a th:href="@{/mine/gold}" class="btn btn-mine btn-lg btn-block mb-3">Mine Gold</a>
  <a th:href="@{/mine/silver}" class="btn btn-mine btn-lg btn-block mb-3">Mine Silver</a>
  <a th:href="@{/mine/crystal}" class="btn btn-mine btn-lg btn-block mb-3">Mine Crystal</a>
</div>
</body>
</html>
